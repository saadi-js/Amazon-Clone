<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/toast.css">
    <link rel="stylesheet" href="../assets/css/checkout.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="checkout-container">
        <div class="checkout-main">
            <!-- Left Section - Shipping & Payment Info -->
            <div class="checkout-form-section">
                <h1>Checkout</h1>
                
                <!-- Shipping Address Section -->
                <div class="checkout-section">
                    <h2><i class="fa-solid fa-location-dot"></i> Shipping Address</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required placeholder="your@email.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required placeholder="+92 XXX XXXXXXX">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Street Address *</label>
                            <input type="text" id="address" name="address" required placeholder="House/Flat No., Street Name">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required placeholder="City">
                            </div>
                            <div class="form-group">
                                <label for="province">Province *</label>
                                <select id="province" name="province" required>
                                    <option value="">Select Province</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Sindh">Sindh</option>
                                    <option value="KPK">Khyber Pakhtunkhwa</option>
                                    <option value="Balochistan">Balochistan</option>
                                    <option value="Gilgit">Gilgit-Baltistan</option>
                                    <option value="Azad Kashmir">Azad Kashmir</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="zipCode">Postal Code</label>
                                <input type="text" id="zipCode" name="zipCode" placeholder="54000">
                            </div>
                        </div>

                        <!-- Payment Method Section -->
                        <div class="checkout-section">
                            <h2><i class="fa-solid fa-credit-card"></i> Payment Method</h2>
                            <div class="payment-methods">
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="cod" checked>
                                    <span class="payment-label">
                                        <i class="fa-solid fa-money-bill"></i>
                                        Cash on Delivery
                                    </span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="card">
                                    <span class="payment-label">
                                        <i class="fa-solid fa-credit-card"></i>
                                        Credit/Debit Card
                                    </span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="bank">
                                    <span class="payment-label">
                                        <i class="fa-solid fa-building-columns"></i>
                                        Bank Transfer
                                    </span>
                                </label>
                            </div>
                        </div>

                        <!-- Card Details (shown when card is selected) -->
                        <div id="card-details" class="card-details" style="display: none;">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiryDate">Expiry Date</label>
                                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">Order Notes (Optional)</label>
                            <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions for delivery?"></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Section - Order Summary -->
            <div class="order-summary-section">
                <div class="order-summary-sticky">
                    <h2>Order Summary</h2>
                    <div class="order-items" id="order-items">
                        <!-- Items will be loaded here via JavaScript -->
                    </div>
                    
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rs 0</span>
                        </div>
                        <div class="total-row">
                            <span>Shipping:</span>
                            <span id="shipping">Rs 200</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Total:</span>
                            <span id="grand-total">Rs 0</span>
                        </div>
                    </div>

                    <button type="submit" form="checkout-form" class="place-order-btn">
                        <i class="fa-solid fa-lock"></i> Place Order
                    </button>

                    <div class="security-badge">
                        <i class="fa-solid fa-shield-halved"></i>
                        Secure Checkout - Your information is protected
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="../assets/js/toast.js"></script>
    <script src="../assets/js/footer.js" defer></script>
    <script src="../assets/js/header.js" defer></script>
    <script src="../assets/js/addTocart.js"></script>
    <script>
        // Load order summary from cart
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const orderItemsContainer = document.getElementById("order-items");
            const subtotalElement = document.getElementById("subtotal");
            const shippingElement = document.getElementById("shipping");
            const grandTotalElement = document.getElementById("grand-total");

            if (cart.length === 0) {
                orderItemsContainer.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
                return;
            }

            let subtotal = 0;
            orderItemsContainer.innerHTML = '';

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'order-item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-quantity">Qty: ${item.quantity}</div>
                    </div>
                    <div class="item-price">Rs ${itemTotal.toFixed(2)}</div>
                `;
                orderItemsContainer.appendChild(itemDiv);
            });

            const shipping = 200;
            const grandTotal = subtotal + shipping;

            subtotalElement.textContent = `Rs ${subtotal.toFixed(2)}`;
            shippingElement.textContent = `Rs ${shipping.toFixed(2)}`;
            grandTotalElement.textContent = `Rs ${grandTotal.toFixed(2)}`;
        }

        // Show/hide card details based on payment method
        document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const cardDetails = document.getElementById('card-details');
                if (this.value === 'card') {
                    cardDetails.style.display = 'block';
                    document.getElementById('cardNumber').required = true;
                    document.getElementById('expiryDate').required = true;
                    document.getElementById('cvv').required = true;
                } else {
                    cardDetails.style.display = 'none';
                    document.getElementById('cardNumber').required = false;
                    document.getElementById('expiryDate').required = false;
                    document.getElementById('cvv').required = false;
                }
            });
        });

        // Format card number with spaces
        document.getElementById('cardNumber')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Format expiry date
        document.getElementById('expiryDate')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                if (typeof Toast !== 'undefined') {
                    Toast.error('Your cart is empty!', 'Checkout Error');
                }
                return;
            }

            // Get form data
            const formData = new FormData(e.target);
            const orderData = {
                customer: {
                    fullName: formData.get('fullName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    address: formData.get('address'),
                    city: formData.get('city'),
                    province: formData.get('province'),
                    zipCode: formData.get('zipCode')
                },
                paymentMethod: formData.get('paymentMethod'),
                notes: formData.get('notes'),
                items: cart,
                orderDate: new Date().toISOString(),
                orderNumber: 'ORD-' + Date.now()
            };

            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            orderData.subtotal = subtotal;
            orderData.shipping = 200;
            orderData.total = subtotal + 200;

            // Save order to localStorage
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            orders.push(orderData);
            localStorage.setItem("orders", JSON.stringify(orders));

            // Store latest order for confirmation page
            localStorage.setItem("latestOrder", JSON.stringify(orderData));

            // Clear cart
            localStorage.removeItem("cart");

            // Redirect to confirmation page
            window.location.href = 'order-confirmation.html';
        });

        // Load order summary when page loads
        document.addEventListener('DOMContentLoaded', function() {
            headerloader();
            loadfooter();
            loadOrderSummary();
        });
    </script>
</body>
</html>
