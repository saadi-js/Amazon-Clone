<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/loginstyle.css">
    <link rel="stylesheet" href="../assets/css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Amazon - Sign In</title>
    <style>
        /* Override all conflicting styles */
        .card input[type="password"],
        .card input[type="text"], 
        .card input[type="email"],
        .card input {
            width: 336px !important;
            height: 25px !important;
            padding: 3px 35px 3px 7px !important;
            margin-top: 3px !important;
            background-color: #fff !important;
            border: 1px solid #a6a6a6 !important;
            border-radius: 3px !important;
            box-sizing: border-box !important;
        }
        
        .card button {
            width: 336px !important;
            height: 31px !important;
            margin-top: 15px !important;
            background-color: #f0c14b !important;
            border: 1px solid #a6a6a6 !important;
            border-top-color: #949494 !important;
            background-image: linear-gradient(#f7da90,#e2b33b) !important;
            border-radius: 3px !important;
            box-sizing: border-box !important;
            cursor: pointer !important;
        }
        
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-toggle:hover {
            color: #333;
        }
        .error-message {
            color: #c40000;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <section>
<div class="logo">
    <img src="../assets/images/download.png" alt="Amazon Logo">
    <span>.Pk</span>
</div>
<div class="card">
    <h1>Sign In</h1>
    <form id="login-form">
    <div class="form">
        <div class="form-group">
            <label for="email">Email or mobile phone number</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="email-error"></div>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required minlength="6">
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <div class="error-message" id="password-error"></div>
        </div>
        
        <button type="submit" id="sub">Sign In</button>
    </div>
</form>
    <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></p>
    <a href="#" class="icon"><i class="fas fa-caret-down"></i> Need Help?</a>
</div>
<div class="break">
    <p>New to Amazon?</p>
</div>
<div class="btn">
    <button><a href="signup.html">Create your Amazon Account</a></button>
</div>
<footer>
    <div class="links">
        <a href="#">Condition of use</a>
        <a href="#">Privacy notice</a>
        <a href="#">Help</a> 
    </div>
<p>Â© 1996-2025, Amazon.com, Inc. or its affiliates</p>
</footer>
    </section>

    <script src="../assets/js/toast.js"></script>
    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Real-time validation
        const emailField = document.getElementById('email');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        emailField.addEventListener('blur', function() {
            if (!this.value) {
                emailError.textContent = 'Email is required';
                emailError.classList.add('show');
            } else if (!this.value.includes('@')) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.add('show');
            } else {
                emailError.classList.remove('show');
            }
        });

        passwordField.addEventListener('blur', function() {
            if (!this.value) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.add('show');
            } else if (this.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.classList.add('show');
            } else {
                passwordError.classList.remove('show');
            }
        });

        // Form submission with validation and toast
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailField.value.trim();
            const password = passwordField.value;
            
            // Reset errors
            emailError.classList.remove('show');
            passwordError.classList.remove('show');
            
            let hasError = false;
            
            // Validation
            if (!email) {
                emailError.textContent = 'Email is required';
                emailError.classList.add('show');
                hasError = true;
            } else if (!email.includes('@')) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.add('show');
                hasError = true;
            }
            
            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.add('show');
                hasError = true;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.classList.add('show');
                hasError = true;
            }
            
            if (hasError) {
                showToast('Please fix the errors in the form', 'error');
                return;
            }
            
            // Show success and redirect
            showToast('Sign in successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500);
        });
    </script>
</body>
</html>
