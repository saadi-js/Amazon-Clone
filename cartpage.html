<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Cart</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Heading */
h2 {
    text-align: center;
    color: #333;
    margin: 20px 0;
}

/* Cart Container */
#cart-container {
    width: 90%;
    max-width: 800px;
    background: white;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Empty Cart Message */
#empty-cart-message {
    text-align: center;
    font-size: 18px;
    color: #777;
    padding: 20px;
}

/* Cart Table */
#cart-table {
    width: 100%;
    border-collapse: collapse;
}

#cart-table th, #cart-table td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

#cart-table th {
    background-color: #333;
    color: white;
}

/* Product Image */
#cart-table img {
    width: 60px;
    height: auto;
    border-radius: 5px;
}

/* Remove Button */
.remove-btn {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 5px;
}

.remove-btn:hover {
    background: #d32f2f;
}

/* Cart Summary */
#cart-summary {
    width: 90%;
    max-width: 800px;
    background: white;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#cart-summary table {
    width: 100%;
}

#cart-summary td {
    padding: 10px;
    font-size: 18px;
}

/* Checkout Button */
#checkout-button {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
}

#checkout-button:hover {
    background: #218838;
}

/* Responsive Design */
@media (max-width: 600px) {
    #cart-table th, #cart-table td {
        font-size: 14px;
        padding: 8px;
    }
    
    #cart-summary td {
        font-size: 16px;
    }
    
    #checkout-button {
        width: 100%;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div id="header-container"></div>

    <h2>Shopping Cart</h2>
    
    <!-- Cart Table -->
    <div id="cart-container">
        <p id="empty-cart-message" style="display: none; text-align: center;">Your cart is empty.</p>
        <table id="cart-table" border="1">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Cart Summary -->
    <div id="cart-summary">
        <table border="1">
            <tr>
                <td><strong>Total:</strong></td>
                <td id="cart-total">Rs 0</td>
            </tr>
        </table>
        <button id="checkout-button" style="display: none;">Proceed to Checkout</button>
    </div>

    <div id="footer-container"></div>

    <script src="footer.js" defer></script>
    <script src="header.js" defer></script>
    <script src="cart.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    loadCart();
});

// Function to load cart items from localStorage
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartTableBody = document.querySelector("#cart-table tbody");
    let cartTotal = document.getElementById("cart-total");
    let checkoutButton = document.getElementById("checkout-button");
    let emptyCartMessage = document.getElementById("empty-cart-message");

    cartTableBody.innerHTML = ""; // Clear table before adding new items
    let total = 0;

    if (cart.length === 0) {
        emptyCartMessage.style.display = "block";
        checkoutButton.style.display = "none";
        return;
    } else {
        emptyCartMessage.style.display = "none";
        checkoutButton.style.display = "block";
    }

    cart.forEach((product, index) => {
        let row = document.createElement("tr");

        row.innerHTML = `
            <td><img src="${product.image}" alt="${product.name}" width="50"></td>
            <td>${product.name}</td>
            <td>Rs ${product.price}</td>
            <td>${product.quantity}</td>
            <td><button class="remove-btn" data-index="${index}">Remove</button></td>
        `;

        cartTableBody.appendChild(row);
        total += product.price * product.quantity;
    });

    cartTotal.textContent = `Rs ${total}`;

    // Attach event listeners to remove buttons
    document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", function () {
            let index = this.getAttribute("data-index");
            removeFromCart(index);
        });
    });
}

// Function to remove an item from the cart
function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart(); // Refresh cart
}

// Redirect to checkout page
document.getElementById("checkout-button").addEventListener("click", function () {
    window.location.href = "checkout.html";
});

    </script>
</body>
</html>
